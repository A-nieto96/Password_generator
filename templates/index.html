<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <p class="descripcion">Crea contraseñas fuertes con el nivel de seguridad adecuado.</p>

        <form method="POST">

            <div class="campo">
                <label for="longitud">Longitud de la contraseña:</label>
                <input type="number" id="longitud" name="longitud" min="4" max="64" value="12" required>
            </div>

            <div class="campo checkboxes">

                <label>
                    <input type="checkbox" name="usar_mayus" checked>
                    MAYÚSCULAS (A-Z)
                </label>

                <label>
                    <input type="checkbox" name="usar_minus" checked>
                    minúsculas (a-z)
                </label>

                <label>
                    <input type="checkbox" name="usar_numeros" checked>
                    números (0-9)
                </label>
                
                <label>
                    <input type="checkbox" name="usar_simbolos" checked>
                    símbolos (!@#$...)
                </label>
            </div>

            <button type="submit">Generar contraseña</button>
        </form>

        {% if error %}
            <div class="mensaje error">
                {{ error }}
            </div>
        {% endif %}

        {% if contrasena %}
            <div class="mensaje ok">
                <h2>Tu contraseña generada:</h2>
                <p id="resultado">{{ contrasena }}</p>
                <button type="button" id="copiar">Copiar al portapapeles</button>
            </div>
        {% endif %}
    </div>

    <script>
        const btnCopiar = document.getElementById("copiar");
        if (btnCopiar) {
            btnCopiar.addEventListener("click", async () => {
                const texto = document.getElementById("resultado").innerText;
                try {
                    await navigator.clipboard.writeText(texto);
                    alert("Contraseña copiada al portapapeles");
                } catch (err) {
                    alert("No se pudo copiar automáticamente. Cópiala manualmente.");
                }
            });
        }
    </script>
</body>
</html>
